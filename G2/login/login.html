<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HEMA - Login</title>
	<link rel="stylesheet" href="../style/base.css">
</head>
<body>
	<header>
		<h1>HEMA</h1>
		<img src="" alt="This is where the logo will go." />
		
		<nav>
			<ul>
				<li><a href="../index.html">Home</a></li>
				
				<li class="dropdown">
					<a href="#" id="button1" class="button">HEMA </a>
					<div id="menu" class="menu">
						<a href="#">About HEMA</a>
						<a href="#">Styles</a>
						<a href="#">HEMA in BC</a>
					</div>
				</li>
				
				<li class="dropdown">
					<a href="#" id="button2" class="button">About Us</a>
					<div id="menu2" class="menu">
						<a href="#">Contact Us</a>
						<a href="#">Meet the Team</a>
					</div>
				</li>
			</ul>
		</nav>
		
		<div id="login">
			<a href="#">Login/Signup</a>
		</div>
		    
	</header>
	
	<main>
		<div id="wrapper">
			<div id="loginpanel">
				<div class="loginform">
					<form action="http://webdevfoundations.net/scripts/formdemo.asp">
						<table>
							<tr>
								<td class="logintitle" colspan="2">
									Log in
								</td>
							</tr>
							<tr>
								<td>
									<label for="logemail">email address </label>
								</td>
								<td>
									<input type="email" name="logemail" id="logemail">
								</td>
							</tr>
							<tr>
								<td>
									<label for="logpassword">password </label>
								</td>
								<td>
									<input type="text" name="logpassword" id="logpassword">
								</td>
							</tr>
							<tr>
								<td class="loginsubmit" colspan="2">
									<input type="submit" value="submit">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div id="registerpanel">
				<div class="loginform">
					<form action="http://webdevfoundations.net/scripts/formdemo.asp">
						<table>
							<tr>
								<td class="logintitle" colspan="2">
									Sign up
								</td>
							</tr>
							<tr>
								<td>
									<label for="regemail">email address </label>
								</td>
								<td>
									<input type="email" name="regemail" id="regemail">
								</td>
							</tr>
							<tr>
								<td>
									<label for="confemail">confirm email </label>
								</td>
								<td>
									<input type="text"" name="confemail" id="confemail">
								</td>
							</tr>							
							<tr>
								<td>
									<label for="regpassword">password </label>
								</td>
								<td>
									<input type="text" name="regpassword" id="regpassword">
								</td>
							</tr>
							<tr>
								<td class="loginsubmit" colspan="2">
									<input type="submit" value="submit">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>	
	</main>
	
	<footer>
		<div id="footercontent"> 
			&copy; 2017 some students

		</div>
	</footer>
</body>
</html>
