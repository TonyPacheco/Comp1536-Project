<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login/Signup</title>
	<link href="https://fonts.googleapis.com/css?family=Cinzel|Titillium+Web" rel="stylesheet">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
	<link rel="stylesheet" href="../style/base.css">	
</head>
<body>
	<header>
		<h1>HEMA</h1>
		<nav>
			<ul>
				<li><a href="../index.html">Home</a></li>
				
				<li class="dropdown">
					<a href="" class="button">HEMA </a>
					<div class="menu">
						<a href="../hema/abouthema/abouthema.html">About HEMA</a>
						<a href="../hema/hemastyles/hemastyles.html">HEMA Styles</a>
						<a href="../hema/hemainbc/hemainbc.html">HEMA in BC</a>
					</div>
				</li>
				
				<li><a href="../aboutus/aboutus.html">About Us</a></li>
			</ul>
		</nav>
		
		<div id="login">
			<a href="#">Login/Signup</a>
		</div>
		    
	</header>
	
	<main>
		<div id="wrapper">
			<div id="loginpanel">
				<div class="loginform">
					<form method="post" action="http://webdevfoundations.net/scripts/formdemo.asp">
						<table>
							<tr>
								<td class="logintitle" colspan="2">
									Log in
								</td>
							</tr>
							<tr>
								<td>
									<label for="logemail">Email address:</label>
								</td>
								<td>
									<input type="email" name="logemail" id="logemail" required>
								</td>
							</tr>
							<tr>
								<td>
									<label for="logpassword">Password:</label>
								</td>
								<td>
									<input type="password" name="logpassword" id="logpassword"  class="masterTooltip" title="Min 8 characters,at least 1 capital, 1 number, alphanumeric and !@#%^&*_ symbols are allowed." required>
								</td>
							</tr>
							<tr>
								<td class="loginsubmit" colspan="2">
									<input type="submit" value="submit">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div id="registerpanel">
				<div class="loginform">
					<form onsubmit="return checkRegistration()" method="post" action="http://webdevfoundations.net/scripts/formdemo.asp">
						<table>
							<tr>
								<td class="logintitle" colspan="2">
									Sign up
								</td>
							</tr>
							<tr>
								<td>
									<label for="regemail">Email address:</label>
								</td>
								<td>
									<input type="email" name="regemail" id="regemail" required>
								</td>
							</tr>
							<tr>
								<td>
									<label for="confemail">Confirm email:</label>
								</td>
								<td>
									<input type="text" name="confemail" id="confemail" required>
								</td>
							</tr>							
							<tr>
								<td>
									<label for="regpassword">Password:</label>
								</td>
								<td>
									<input type="password" name="regpassword" id="regpassword" class="masterTooltip" title="Min 8 characters,at least 1 capital, 1 number, alphanumeric and !@#%^&*_ symbols are allowed." required>
								</td>
							</tr>
							<tr>
								<td>
									<label for="confpassword">Confirm password:</label>
								</td>
								<td>
									<input type="password" name="confpassword" id="confpassword" class="masterTooltip" title="Min 8 characters,at least 1 capital, 1 number, alphanumeric and !@#%^&*_ symbols are allowed." required>
								</td>
							</tr>
							<tr>
								<td class="loginsubmit" colspan="2">
									<input type="submit" value="submit">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>	
	</main>
	
	<footer>
		<div id="footercontent"> 
			&copy; 2017 some students 
			<a href="../sitemap/sitemap.html">Site Map</a>
		</div>
	</footer>

	<script type="text/javascript" src="loginorsignup-validate.js"></script>
</body>
</html>
