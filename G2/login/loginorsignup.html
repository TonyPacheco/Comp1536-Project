<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login/Signup</title>
	<link href="https://fonts.googleapis.com/css?family=Cinzel|Titillium+Web" rel="stylesheet">
	<link rel="stylesheet" href="../style/base.css">	
</head>
<body>
	<header>
		<h1>HEMA</h1>
		<nav>
			<ul>
				<li><a href="../index.html">Home</a></li>
				
				<li class="dropdown">
					<a href="" class="button">HEMA </a>
					<div class="menu">
						<a href="../hema/abouthema/abouthema.html">About HEMA</a>
						<a href="../hema/hemastyles/hemastyles.html">HEMA Styles</a>
						<a href="../hema/hemainbc/hemainbc.html">HEMA in BC</a>
					</div>
				</li>
				
				<li><a href="../aboutus/aboutus.html">About Us</a></li>
			</ul>
		</nav>
		
		<div id="login">
			<a href="#">Login/Signup</a>
		</div>
		    
	</header>
	
	<main>
		<div id="wrapper">
			<div id="loginpanel">
				<div class="loginform">
					<form onsubmit="return checkLogin()" method="post" action="http://webdevfoundations.net/scripts/formdemo.asp">
						<table>
							<tr>
								<td class="logintitle" colspan="2">
									Log in
								</td>
							</tr>
							<tr>
								<td>
									<label for="logemail">email address </label>
								</td>
								<td>
									<input type="email" name="logemail" id="logemail">
								</td>
							</tr>
							<tr>
								<td>
									<label for="logpassword">password </label>
								</td>
								<td>
									<input type="text" name="logpassword" id="logpassword">
								</td>
							</tr>
							<tr>
								<td class="loginsubmit" colspan="2">
									<input type="submit" value="submit">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div id="registerpanel">
				<div class="loginform">
					<form onsubmit="return checkRegistration()" method="post" action="http://webdevfoundations.net/scripts/formdemo.asp">
						<table>
							<tr>
								<td class="logintitle" colspan="2">
									Sign up
								</td>
							</tr>
							<tr>
								<td>
									<label for="regemail">email address </label>
								</td>
								<td>
									<input type="email" name="regemail" id="regemail">
								</td>
							</tr>
							<tr>
								<td>
									<label for="confemail">confirm email </label>
								</td>
								<td>
									<input type="text" name="confemail" id="confemail">
								</td>
							</tr>							
							<tr>
								<td>
									<label for="regpassword">password </label>
								</td>
								<td>
									<input type="text" name="regpassword" id="regpassword">
								</td>
							</tr>
							<tr>
								<td class="loginsubmit" colspan="2">
									<input type="submit" value="submit">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>	
	</main>
	
	<footer>
		<div id="footercontent"> 
			&copy; 2017 some students 
			<a href="../sitemap/sitemap.html" >Site Map</a>
		</div>
	</footer>

	<script>
	function checkLogin() {
		if(document.getElementById("logemail").value == "") {
			alert("please enter a valid email address.");
			return false;
		}
		
		if(document.getElemetById("logpassword").value == "") {
			alert("please enter your password.");
			return false;
		}
	}
	
	function checkRegistration() {
		if(document.getElementById("regemail").value == "") {
			alert("please enter a valid email address.");
			return false;
		}

		if(document.getElementById("regemail").value != document.getElementById("confemail").value) {
			alert("emails do not match.");
			return false;
		}
		
		if(document.getElemetById("regpassword").value == "") {
			alert("please enter a password.");
			return false;
		}
	}
	</script>

</body>
</html>
